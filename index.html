                                                    <div className="flex flex-wrap">
                                                        <span className="font-medium text-gray-600 mr-1">Digital:</span>
                                                        <strong className="text-indigo-600">Rp {new Intl.NumberFormat('id-ID').format(novel.commissionDigital)}</strong>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )) : (
                                    <p className="text-center text-gray-500">Tidak ada novel yang tersedia untuk dihitung potensinya.</p>
                                )}
                            </div>
                        )}
                    </AdminSection>
                </div>
            );
        };
                
        const AdminSection = memo(({ title, children }) => (
            <div className="bg-white/80 p-6 rounded-2xl shadow-lg backdrop-blur-sm">
                <h3 className="text-2xl font-bold mb-4 text-gray-800 border-b-2 border-indigo-200 pb-3">{title}</h3>
                {children}
            </div>
        ));

        const TabButton = memo(({ name, label, activeTab, setActiveTab }) => (
            <button 
                onClick={() => setActiveTab(name)}
                className={`${
                    activeTab === name
                        ? 'border-indigo-500 text-indigo-600'
                        : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                } whitespace-nowrap py-4 px-2 border-b-2 font-semibold text-base transition-all`}
            >
                {label}
            </button>
        ));

        const AdminPage = () => {
            const { adminTab, setAdminTab } = useContext(AppContext);
            const contextProps = useContext(AppContext);

            return (
                <div className="mt-4 space-y-6 fade-in">
                    <h2 className="text-4xl font-black text-gradient">Dasbor Admin</h2>
                    <div className="border-b border-gray-200">
                        <nav className="-mb-px flex space-x-8 overflow-x-auto scrollbar-hide" aria-label="Tabs">
                            <TabButton name="users" label="Pengguna" activeTab={adminTab} setActiveTab={setAdminTab} />
                            <TabButton name="affiliates" label="Afiliasi" activeTab={adminTab} setActiveTab={setAdminTab} />
                            <TabButton name="content" label="Novel & Bab" activeTab={adminTab} setActiveTab={setAdminTab} />
                            <TabButton name="settings" label="Pengaturan" activeTab={adminTab} setActiveTab={setAdminTab} />
                        </nav>
                    </div>
                    <div className="mt-6">
                        {adminTab === 'users' && <UserManagement {...contextProps} />}
                        {adminTab === 'affiliates' && <AffiliateManagement {...contextProps} />}
                        {adminTab === 'content' && <NovelManagement {...contextProps} />}
                        {adminTab === 'settings' && <SettingsManagement {...contextProps} />}
                    </div>
                </div>
            );
        };
        
        const UserManagement = ({ openModal }) => {
    // State management for the component
    const { user: adminUser } = useContext(AppContext); 
    const [allUsers, setAllUsers] = useState([]);
    const [isLoading, setIsLoading] = useState(true);
    const [searchTerm, setSearchTerm] = useState('');
    const [mainBalanceUser, setMainBalanceUser] = useState('');
    const [mainBalanceAmount, setMainBalanceAmount] = useState('');
    const [affiliateBalanceUser, setAffiliateBalanceUser] = useState('');
    const [affiliateBalanceAmount, setAffiliateBalanceAmount] = useState('');

    // Effect to fetch all users from Firestore on component mount
    useEffect(() => {
        const unsubscribe = db.collection('users').onSnapshot(snapshot => {
            setAllUsers(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            setIsLoading(false);
        }, error => {
            console.error("Error fetching users:", error)
            setIsLoading(false);
        });
        return () => unsubscribe();
    }, []);

    // Filter users with 'affiliate' role for the commission balance form
    const affiliates = allUsers.filter(u => u.role === 'affiliate');

    // Function to handle balance updates (both main and affiliate)
    const handleUpdateBalance = async (e, balanceType) => {
        e.preventDefault();
        const userId = balanceType === 'main' ? mainBalanceUser : affiliateBalanceUser;
        const amountStr = balanceType === 'main' ? mainBalanceAmount : affiliateBalanceAmount;
        const amount = parseInt(amountStr, 10);

        if (!userId || isNaN(amount)) { 
            openModal('Error', 'Silakan pilih pengguna dan masukkan jumlah yang valid.'); 
            return; 
        }

        const fieldToUpdate = balanceType === 'main' ? 'balance' : 'affiliateBalance';
        
        try {
            await db.collection('users').doc(userId).update({ [fieldToUpdate]: FieldValue.increment(amount) });
            openModal('Sukses', `Saldo berhasil diubah.`);
            if (balanceType === 'main') {
                setMainBalanceUser(''); setMainBalanceAmount('');
            } else {
                setAffiliateBalanceUser(''); setAffiliateBalanceAmount('');
            }
        } catch (error) {
            openModal('Error', `Gagal mengubah saldo: ${error.message}`);
        }
    };
    
    // Function to handle user role changes
    const handleRoleChange = async (userId, newRole) => {
        try {
            await db.collection('users').doc(userId).update({ role: newRole });
            openModal('Sukses', 'Peran pengguna berhasil diperbarui.');
        } catch (error) {
            openModal('Error', `Gagal mengubah peran: ${error.message}`);
        }
    };

    // Helper component to display a styled badge for user roles
    const RoleBadge = ({ role }) => {
        const roles = {
            admin: 'bg-red-200 text-red-800',
            affiliate: 'bg-green-200 text-green-800',
            reader: 'bg-gray-200 text-gray-800',
            affiliate_pending: 'bg-yellow-200 text-yellow-800'
        };
        const roleText = { admin: 'Admin', affiliate: 'Afiliasi', reader: 'Pembaca', affiliate_pending: 'Tertunda' };
        return <span className={`px-2 py-1 text-xs font-semibold rounded-full ${roles[role] || roles.reader}`}>{roleText[role] || 'Tidak Diketahui'}</span>;
    };
    
    // Display a loading spinner while fetching data
    if(isLoading) return <TailSpin/>;

    // Logic to filter users based on the search term
    const filteredUsers = allUsers.filter(user => 
        (user.name?.toLowerCase() || '').includes(searchTerm.toLowerCase()) || 
        (user.email?.toLowerCase() || '').includes(searchTerm.toLowerCase())
    );

    // JSX to render the entire user management interface
    return (
        <React.Fragment>
            {/* Section 1: Balance Management */}
            <AdminSection title="Kelola Saldo Pengguna">
                {/* Form for Main Balance */}
                <form onSubmit={(e) => handleUpdateBalance(e, 'main')} className="space-y-3 mb-6 p-4 border rounded-lg bg-gray-50/80">
                    <h4 className="text-lg font-semibold text-gray-800">Ubah Saldo Utama</h4>
                    <select value={mainBalanceUser} onChange={e => setMainBalanceUser(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg bg-white text-gray-900" required>
                        <option value="">Pilih Pengguna</option>
                        {allUsers.map(u => <option key={u.id} value={u.id}>{u.name} ({u.email})</option>)}
                    </select>
                    <input type="number" value={mainBalanceAmount} onChange={e => setMainBalanceAmount(e.target.value)} placeholder="Jumlah (gunakan - untuk mengurangi)" className="w-full p-2 border border-gray-300 rounded-lg bg-white text-gray-900" required />
                    <button type="submit" className="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 font-semibold transition-all">Ubah Saldo Utama</button>
                </form>
                {/* Form for Affiliate Commission Balance */}
                <form onSubmit={(e) => handleUpdateBalance(e, 'affiliate')} className="space-y-3 p-4 border rounded-lg bg-gray-50/80">
                    <h4 className="text-lg font-semibold text-gray-800">Ubah Saldo Komisi Afiliasi</h4>
                    <select value={affiliateBalanceUser} onChange={e => setAffiliateBalanceUser(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg bg-white text-gray-900" required>
                        <option value="">Pilih Afiliator</option>
                        {affiliates.map(u => <option key={u.id} value={u.id}>{u.name} ({u.email})</option>)}
                    </select>
                    <input type="number" value={affiliateBalanceAmount} onChange={e => setAffiliateBalanceAmount(e.target.value)} placeholder="Jumlah (gunakan - untuk mengurangi)" className="w-full p-2 border border-gray-300 rounded-lg bg-white text-gray-900" required />
                    <button type="submit" className="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 font-semibold transition-all">Ubah Saldo Komisi</button>
                </form>
            </AdminSection>

            {/* Section 2: User Role Management */}
            <AdminSection title="Kelola Peran Pengguna">
                {/* Search Input Field */}
                <input 
                    type="text" 
                    placeholder="Cari nama atau email pengguna..." 
                    value={searchTerm} 
                    onChange={e => setSearchTerm(e.target.value)} 
                    className="w-full p-2 border border-gray-300 rounded-lg mb-4 bg-white text-gray-900"
                />
                {/* List of Filtered Users */}
                <div className="space-y-3">
                    {filteredUsers.map(user => (
                        <div key={user.id} className="bg-gray-50/80 p-3 rounded-lg flex flex-col sm:flex-row justify-between sm:items-center gap-3">
                            <div className="flex-1">
                                <p className="font-semibold text-gray-800">{user.name}</p>
                                <p className="text-sm text-gray-500">{user.email}</p>
                            </div>
                            <div className="flex items-center gap-2">
                                <RoleBadge role={user.role} />
                                {/* Role Changer Dropdown (Admin cannot change their own role) */}
                                {adminUser && user.id !== adminUser.uid && (
                                    <select 
                                        value={user.role || 'reader'} 
                                        onChange={(e) => handleRoleChange(user.id, e.target.value)}
                                        className="p-1 border border-gray-300 rounded-md text-sm bg-white"
                                    >
                                        <option value="reader">Pembaca</option>
                                        <option value="affiliate">Afiliasi</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                )}
                            </div>
                        </div>
                    ))}
                </div>
            </AdminSection>
        </React.Fragment>
    );
};

        const NovelManagement = ({ openModal, closeModal }) => {
            const [newNovel, setNewNovel] = useState({ title: '', author: '', coverUrl: '', genre: '', pricePrinted: '', commissionRate: '', synopsis: '' });
            const [editingNovel, setEditingNovel] = useState(null);
            const [chaptersByNovel, setChaptersByNovel] = useState({});
            const [newChapter, setNewChapter] = useState({ novelId: '', number: '', title: '', price: '', content: '' });
            const [expandedNovels, setExpandedNovels] = useState({});
            const [chapterListeners, setChapterListeners] = useState({});
            const [adminNovels, setAdminNovels] = useState([]);
            const [isFetchingAdminNovels, setIsFetchingAdminNovels] = useState(true);

            useEffect(() => {
                setIsFetchingAdminNovels(true);
                const unsubscribe = db.collection('novels').onSnapshot((snapshot) => {
                    const allNovelData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    allNovelData.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    setAdminNovels(allNovelData);
                    setIsFetchingAdminNovels(false);
                }, (error) => {
                    console.error("Error fetching all novels for admin:", error);
                    setIsFetchingAdminNovels(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if(editingNovel) {
                    setNewNovel(editingNovel);
                } else {
                    setNewNovel({ title: '', author: '', coverUrl: '', genre: '', pricePrinted: '', commissionRate: '', synopsis: '' });
                }
            }, [editingNovel]);

            useEffect(() => {
                return () => Object.values(chapterListeners).forEach(unsub => unsub());
            }, [chapterListeners]);

            const handleNovelFormChange = (e) => {
                const { name, value } = e.target;
                setNewNovel(prev => ({...prev, [name]: value}));
            };
            
            const handleNovelSubmit = async (e) => {
                e.preventDefault();
                const currentData = newNovel;
                let rate = parseFloat(currentData.commissionRate);
                if (rate > 1) rate = rate / 100;
                const price = parseFloat(currentData.pricePrinted);

                const novelData = { 
                    ...currentData, 
                    pricePrinted: isNaN(price) ? 0 : price, 
                    commissionRate: isNaN(rate) ? 0.1 : rate,
                };

                try {
                    if (editingNovel) {
                        const { id, ...dataToUpdate } = novelData;
                        await db.collection('novels').doc(editingNovel.id).update(dataToUpdate);
                        setEditingNovel(null);
                        openModal('Sukses', 'Novel berhasil diperbarui.');
                    } else {
                        await db.collection('novels').add({ ...novelData, createdAt: FieldValue.serverTimestamp(), views: 0 });
                        setNewNovel({ title: '', author: '', coverUrl: '', genre: '', pricePrinted: '', commissionRate: '', synopsis: '' });
                        openModal('Sukses', 'Novel baru berhasil ditambahkan.');
                    }
                } catch (error) {
                    console.error("Error adding/updating novel: ", error);
                    openModal('Error', 'Gagal menyimpan novel.');
                }
            };
            
            const handleChapterFormChange = (e) => {
                const { name, value } = e.target;
                setNewChapter(prev => ({ ...prev, [name]: value }));
            };

            const handleAddChapter = async (e) => {
                e.preventDefault();
                if (!newChapter.novelId || !newChapter.title) { openModal('Error', 'Novel dan Judul Bab harus diisi.'); return; }
                
                const number = parseInt(newChapter.number, 10);
                const price = parseInt(newChapter.price, 10);

                await db.collection('novels').doc(newChapter.novelId).collection('chapters').add({ 
                    ...newChapter, 
                    number: isNaN(number) ? 0 : number, 
                    price: isNaN(price) ? 0 : price,
                });
                setNewChapter({ novelId: '', number: '', title: '', price: '', content: '' });
                openModal('Sukses', 'Bab baru berhasil ditambahkan.');
            };

            const confirmAction = (title, content, onConfirm, confirmLabel = 'Hapus') => {
                openModal(title, content, [
                    { label: 'Batal', onClick: closeModal, className: 'bg-gray-200 text-gray-800 px-4 py-2 rounded-lg font-semibold' },
                    { label: confirmLabel, onClick: () => { onConfirm(); closeModal(); }, className: 'bg-red-600 text-white px-4 py-2 rounded-lg' }
                ]);
            };

            const handleRemoveNovel = (novelId) => {
                confirmAction('Hapus Novel?', 'Anda yakin ingin menghapus novel ini beserta semua babnya?', async () => {
                    await db.collection('novels').doc(novelId).delete();
                    openModal('Sukses', 'Novel berhasil dihapus.');
                });
            };
            
            const handleRemoveChapter = (novelId, chapterId) => {
                confirmAction('Hapus Bab?', 'Anda yakin ingin menghapus bab ini?', async () => {
                    await db.collection('novels').doc(novelId).collection('chapters').doc(chapterId).delete();
                    openModal('Sukses', 'Bab berhasil dihapus.');
                });
            };
            
            const handleFixDate = async (novelId) => {
                try {
                    const novelRef = db.collection('novels').doc(novelId);
                    await novelRef.update({
                        createdAt: FieldValue.serverTimestamp()
                    });
                    openModal('Sukses', 'Tanggal novel telah diperbaiki. Novel ini sekarang akan muncul di beranda.');
                } catch (error) {
                    console.error("Error fixing novel date:", error);
                    openModal('Error', 'Gagal memperbaiki tanggal novel.');
                }
            };

            const toggleChapterList = (novelId) => {
                const isCurrentlyExpanded = !!expandedNovels[novelId];
                setExpandedNovels(prev => ({
                    ...prev,
                    [novelId]: !prev[novelId]
                }));

                if (!isCurrentlyExpanded && !chaptersByNovel[novelId] && !chapterListeners[novelId]) {
                    const unsubscribe = db.collection('novels').doc(novelId).collection('chapters').orderBy('number').onSnapshot(snapshot => {
                        const chapterData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setChaptersByNovel(prev => ({ ...prev, [novelId]: chapterData }));
                    }, error => console.error(`Error fetching chapters for novel ${novelId}:`, error));
                    
                    setChapterListeners(prev => ({...prev, [novelId]: unsubscribe}));
                }
            };

            return (
                <AdminSection title="Kelola Novel & Bab">
                    <form onSubmit={handleNovelSubmit} className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 p-4 border rounded-lg bg-gray-50/80">
                        <h4 className="col-span-full text-lg font-semibold text-gray-800">{editingNovel ? `Edit: ${editingNovel.title}` : 'Tambah Novel Baru'}</h4>
                        <input name="title" value={newNovel.title} onChange={handleNovelFormChange} placeholder="Judul Novel" className="p-2 border border-gray-300 bg-white rounded-lg text-gray-900" required />
                        <input name="author" value={newNovel.author} onChange={handleNovelFormChange} placeholder="Penulis" className="p-2 border border-gray-300 bg-white rounded-lg text-gray-900" required />
                        <input name="coverUrl" value={newNovel.coverUrl} onChange={handleNovelFormChange} placeholder="URL Cover" className="p-2 border border-gray-300 bg-white rounded-lg col-span-full text-gray-900" required />
                        <input name="genre" value={newNovel.genre} onChange={handleNovelFormChange} placeholder="Genre" className="p-2 border border-gray-300 bg-white rounded-lg text-gray-900" />
                        <input name="pricePrinted" type="number" value={newNovel.pricePrinted} onChange={handleNovelFormChange} placeholder="Harga Cetak" className="p-2 border border-gray-300 bg-white rounded-lg text-gray-900" />
                        <input name="commissionRate" type="number" step="0.01" value={newNovel.commissionRate} onChange={handleNovelFormChange} placeholder="Rate Komisi (cth: 0.1 untuk 10%)" className="p-2 border border-gray-300 bg-white rounded-lg text-gray-900" />
                        <textarea name="synopsis" value={newNovel.synopsis} onChange={handleNovelFormChange} placeholder="Sinopsis" className="p-2 border border-gray-300 bg-white rounded-lg col-span-full text-gray-900" rows="3"></textarea>
                        <div className="col-span-full flex gap-2">
                            <button type="submit" className="flex-grow bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 font-semibold transition-all">{editingNovel ? 'Update Novel' : 'Tambah Novel'}</button>
                            {editingNovel && <button type="button" onClick={() => setEditingNovel(null)} className="bg-gray-300 p-3 rounded-lg">Batal</button>}
                        </div>
                    </form>

                    <form onSubmit={handleAddChapter} className="grid grid-cols-1 gap-4 mb-6 p-4 border rounded-lg bg-gray-50/80">
                        <h4 className="col-span-full text-lg font-semibold text-gray-800">Tambah Bab Baru</h4>
                        <select name="novelId" value={newChapter.novelId} onChange={handleChapterFormChange} className="p-2 border border-gray-300 bg-white rounded-lg text-gray-800" required>
                            <option value="">Pilih Novel</option>
                            {adminNovels.map(n => <option key={n.id} value={n.id}>{n.title}</option>)}
                        </select>
                        <input name="number" type="number" value={newChapter.number} onChange={handleChapterFormChange} placeholder="Nomor Bab" className="p-2 border border-gray-300 bg-white rounded-lg text-gray-900" required />
                        <input name="title" value={newChapter.title} onChange={handleChapterFormChange} placeholder="Judul Bab" className="p-2 border border-gray-300 bg-white rounded-lg text-gray-900" required />
                        <input name="price" type="number" value={newChapter.price} onChange={handleChapterFormChange} placeholder="Harga (0 jika gratis)" className="p-2 border border-gray-300 bg-white rounded-lg text-gray-900" required />
                        <textarea name="content" value={newChapter.content} onChange={handleChapterFormChange} placeholder="Konten bab..." className="p-2 border border-gray-300 bg-white rounded-lg col-span-full text-gray-900" rows="4"></textarea>
                        <button type="submit" className="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 font-semibold transition-all">Tambah Bab</button>
                    </form>

                        <div className="space-y-4">
                                {isFetchingAdminNovels ? <TailSpin /> : adminNovels.map(novel => (
                                    <div key={novel.id} className="bg-gray-100/80 p-3 rounded-lg">
                                        <div className="flex justify-between items-center">
                                            <button onClick={() => toggleChapterList(novel.id)} className="flex items-center gap-2 text-left w-full">
                                                <span className={`transform transition-transform duration-200 ${expandedNovels[novel.id] ? 'rotate-90' : ''}`}><ChevronRight size={16} /></span>
                                                <span className="font-medium text-gray-800">{novel.title}</span>
                                            </button>
                                            <div className="flex gap-2 flex-shrink-0">
                                                <button onClick={() => setEditingNovel(novel)} className="text-blue-500 hover:text-blue-700"><Edit size={18}/></button>
                                                <button onClick={() => handleRemoveNovel(novel.id)} className="text-red-500 hover:text-red-700"><Trash2 size={18}/></button>
                                            </div>
                                        </div>
                                        
                                        {!novel.createdAt && (
                                            <div className="mt-2 p-2 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 text-sm flex justify-between items-center rounded">
                                                <p className="mr-2">Peringatan: Novel ini tidak memiliki tanggal pembuatan.</p>
                                                <button onClick={() => handleFixDate(novel.id)} className="bg-yellow-500 text-white px-3 py-1 rounded-md text-xs font-bold hover:bg-yellow-600 flex-shrink-0">
                                                    Perbaiki
                                                </button>
                                            </div>
                                        )}

                                        {expandedNovels[novel.id] && (
                                            <div className="mt-2 pl-4 border-l-2 ml-2 space-y-1">
                                                {chaptersByNovel[novel.id] === undefined && <p className="text-sm text-gray-500 italic py-1">Memuat bab...</p>}
                                                {(chaptersByNovel[novel.id] || []).length > 0 ? (
                                                    (chaptersByNovel[novel.id] || []).map(ch => (
                                                        <div key={ch.id} className="flex justify-between items-center text-sm py-1">
                                                            <p className="text-gray-700">Bab {ch.number}: {ch.title}</p>
                                                            <button onClick={() => handleRemoveChapter(novel.id, ch.id)} className="text-red-500 hover:text-red-700 flex-shrink-0"><Trash2 size={14}/></button>
                                                        </div>
                                                    ))
                                                ) : (
                                                    chaptersByNovel[novel.id] !== undefined && <p className="text-sm text-gray-500 italic py-1">Belum ada bab.</p>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                ))}
                        </div>
                </AdminSection>
            );
        };

        const SettingsManagement = ({ novels, openModal, homepageSections, banners, runningText }) => {
            const [newSectionTitle, setNewSectionTitle] = useState('');
            const [selectedNovelsForSection, setSelectedNovelsForSection] = useState([]);
            const [newBannerUrl, setNewBannerUrl] = useState('');
            const [editingSection, setEditingSection] = useState(null);
            const [newRunningText, setNewRunningText] = useState(runningText || '');

            useEffect(() => {
                setNewRunningText(runningText || '');
            }, [runningText]);

            useEffect(() => {
                if (editingSection) {
                    setNewSectionTitle(editingSection.title);
                    setSelectedNovelsForSection(editingSection.novelIds);
                } else {
                    setNewSectionTitle('');
                    setSelectedNovelsForSection([]);
                }
            }, [editingSection]);

            const handleSaveRunningText = async (e) => {
                e.preventDefault();
                try {
                    await db.collection('settings').doc('homepage').set({ runningText: newRunningText }, { merge: true });
                    openModal('Sukses', 'Teks berjalan berhasil diperbarui.');
                } catch (error) {
                    console.error("Error updating running text:", error);
                    openModal('Error', 'Gagal memperbarui teks berjalan.');
                }
            };

            const handleSectionSubmit = async (e) => {
                e.preventDefault();
                if (!newSectionTitle || selectedNovelsForSection.length === 0) {
                    openModal('Error', 'Judul dan minimal satu novel harus dipilih.');
                    return;
                }

                const homepageRef = db.collection('settings').doc('homepage');

                if (editingSection) {
                    const updatedSections = homepageSections.map(section => 
                        section.id === editingSection.id 
                        ? { ...section, title: newSectionTitle, novelIds: selectedNovelsForSection } 
                        : section
                    );
                    await homepageRef.update({ sections: updatedSections });
                    openModal('Sukses', 'Section berhasil diperbarui.');
                } else {
                    const newSection = { id: `custom-${Date.now()}`, title: newSectionTitle, type: 'custom', enabled: true, novelIds: selectedNovelsForSection };
                    await homepageRef.update({ sections: FieldValue.arrayUnion(newSection) });
                    openModal('Sukses', 'Section baru berhasil ditambahkan.');
                }
                setEditingSection(null);
            };

            const handleRemoveSection = async (sectionId) => {
                const sectionToRemove = homepageSections.find(s => s.id === sectionId);
                if (sectionToRemove) {
                    await db.collection('settings').doc('homepage').update({ sections: FieldValue.arrayRemove(sectionToRemove) });
                    openModal('Sukses', 'Section berhasil dihapus.');
                }
            };
            
            const moveSection = async (index, direction) => {
                const newSections = [...homepageSections];
                const [movedItem] = newSections.splice(index, 1);
                newSections.splice(index + direction, 0, movedItem);
                await db.collection('settings').doc('homepage').update({ sections: newSections });
            };
            
            const handleAddBanner = async (e) => {
                e.preventDefault();
                if (!newBannerUrl) return;
                await db.collection('settings').doc('homepage').update({ banners: FieldValue.arrayUnion(newBannerUrl) });
                setNewBannerUrl('');
                openModal('Sukses', 'Banner berhasil ditambahkan.');
            };

            const handleRemoveBanner = async (bannerUrl) => {
                await db.collection('settings').doc('homepage').update({ banners: FieldValue.arrayRemove(bannerUrl) });
                openModal('Sukses', 'Banner berhasil dihapus.');
            };

            return (
                <Fragment>
                    <AdminSection title="Kelola Teks Berjalan">
                        <form onSubmit={handleSaveRunningText} className="space-y-3">
                            <textarea 
                                value={newRunningText} 
                                onChange={e => setNewRunningText(e.target.value)} 
                                placeholder="Tulis pengumuman atau promosi di sini..." 
                                className="w-full p-2 border border-gray-300 bg-white rounded-lg text-gray-900" 
                                rows="3"
                            ></textarea>
                            <button type="submit" className="w-full bg-indigo-500 text-white p-3 rounded-lg hover:bg-indigo-600 font-semibold transition-all">Simpan Teks Berjalan</button>
                        </form>
                    </AdminSection>

                    <AdminSection title="Kelola Banner">
                        <form onSubmit={handleAddBanner} className="flex gap-2 mb-4">
                            <input type="url" value={newBannerUrl} onChange={e => setNewBannerUrl(e.target.value)} placeholder="https://example.com/banner.jpg" className="flex-grow p-2 border border-gray-300 bg-white rounded-lg text-gray-900" required />
                            <button type="submit" className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 font-semibold transition-all">Tambah</button>
                        </form>
                        <div className="space-y-2">
                            {banners.map((banner, index) => (
                                <div key={index} className="flex items-center justify-between bg-gray-50/80 p-2 rounded-lg">
                                    <span className="text-sm truncate text-gray-600">{banner}</span>
                                    <button onClick={() => handleRemoveBanner(banner)} className="text-red-500 hover:text-red-700"><Trash2 size={18}/></button>
                                </div>
                            ))}
                        </div>
                    </AdminSection>

                    <AdminSection title="Kelola Section Beranda">
                        <form onSubmit={handleSectionSubmit} className="mb-6 p-4 border rounded-lg bg-gray-50/80">
                            <h4 className="text-lg font-semibold mb-2 text-gray-800">{editingSection ? 'Edit Section' : 'Tambah Section Kustom'}</h4>
                            <input type="text" value={newSectionTitle} onChange={e => setNewSectionTitle(e.target.value)} placeholder="Judul Section" className="w-full p-2 border border-gray-300 bg-white rounded-lg mb-2 text-gray-900" required />
                            <p className="text-sm mb-2 text-gray-700">Pilih novel untuk ditampilkan:</p>
                            <div className="max-h-32 overflow-y-auto border rounded-lg p-2 space-y-1 mb-3 bg-white">
                                {novels.map(novel => (
                                    <label key={novel.id} className="flex items-center gap-2 cursor-pointer text-gray-800">
                                        <input type="checkbox" checked={selectedNovelsForSection.includes(novel.id)} onChange={() => setSelectedNovelsForSection(prev => prev.includes(novel.id) ? prev.filter(id => id !== novel.id) : [...prev, novel.id])} />
                                        {novel.title}
                                    </label>
                                ))}
                            </div>
                            <div className="flex gap-2">
                                <button type="submit" className="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 font-semibold transition-all">{editingSection ? 'Update Section' : 'Tambah Section'}</button>
                                {editingSection && <button type="button" onClick={() => setEditingSection(null)} className="w-full bg-gray-200 p-2 rounded-lg">Batal</button>}
                            </div>
                        </form>
                        <div className="space-y-2">
                            {homepageSections.map((section, index) => (
                                <div key={section.id} className="flex items-center justify-between bg-gray-50/80 p-2 rounded-lg">
                                    <span className="font-medium text-gray-700">{section.title}</span>
                                    <div className="flex items-center gap-2">
                                        <button onClick={() => moveSection(index, -1)} disabled={index === 0} className="disabled:opacity-25"><ArrowUp size={18}/></button>
                                        <button onClick={() => moveSection(index, 1)} disabled={index === homepageSections.length - 1} className="disabled:opacity-25"><ArrowDown size={18}/></button>
                                        {section.type === 'custom' && (
                                            <>
                                                <button onClick={() => setEditingSection(section)} className="text-blue-500 hover:text-blue-700"><Edit size={18}/></button>
                                                <button onClick={() => handleRemoveSection(section.id)} className="text-red-500 hover:text-red-700"><Trash2 size={18}/></button>
                                            </>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </AdminSection>
                </Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StrictMode><App /></StrictMode>);

        window.addEventListener('load', () => {
            const loader = document.getElementById('initial-loader-container');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('Service Worker terdaftar:', registration.scope))
                    .catch(error => console.log('Pendaftaran Service Worker gagal:', error));
            });
        }
    </script>

</body>
</html>
